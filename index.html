
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四时田园杂兴 - 沉浸式古诗学习</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-color: #2c2c2c;
            --paper-color: #f5f2e9;
            --accent-color: #b91c1c;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
            background-color: var(--paper-color);
        }
        .ink-brush {
            font-family: 'Zhi Mang Xing', cursive;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-repeat: repeat;
        }
        .gu-feng-border {
            border: 2px solid #8b7355;
            box-shadow: 0 0 15px rgba(139, 115, 85, 0.2);
            position: relative;
        }
        .gu-feng-border::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px solid #8b7355;
            opacity: 0.5;
            pointer-events: none;
        }
        @keyframes inkFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
        .ink-float { animation: inkFloat 4s ease-in-out infinite; }
        
        /* 模拟毛笔字书写动画 */
        .writing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid transparent;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        #root:empty::before {
            content: '泼墨成境中...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 2.5rem;
            color: #555;
        }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@1.40.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="paper-texture">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
